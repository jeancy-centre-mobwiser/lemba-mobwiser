<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            width: 80%;
            margin: 0 auto;
           
        }
        /*
        h2{
           float: left;
       
           
        }

        

        nav ul{
            text-align: right;
         
        }
        */
        header{
            display: flex;
        }

        nav ul li{
            display: inline;
        }
    </style>
    

    <div>
        <header>
            <h2>Formulaire: entrée de données</h2>
            <nav>
                <ul>
                    <li>Page</li>
                    <li>Vue</li>
                    <li>Ecran</li>
                </ul>
            </nav>
        </header>
        <form action="" method="">
            <input type="password" required>
            <input type="date" name="birthday" >
            <input type="time" name= "game-time">
            <input type="email" name="email-address">
            <input type="url"  name="website" placeholder="mettre une adresse web valide">
            <input type="number" name="cost" disabled>
            <input type="tel" name="phone-number">
    
            <textarea name="comment" id="" cols="30" rows="10">
                Add your comment here
            </textarea>
            <br> <br><hr>
            <input type="radio" name="day" value="Friday" checked>Friday
            <input type="radio" name="day" value="Saturday">Saturday
            <input type="radio" name="day" value="sunday">Sunday
    
            <hr>
            <input type="checkbox" name="day" value="friday" checked> Friday
            <input type="checkbox" name="day" value="saturday" > saturday
            <input type="checkbox" name="day" value="sunday" > Sunday
    
            <select name="name" id="">
                <option value="friday" selected>Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
        </form>

        <input type="search" placeholder="search">
        
        <select name="name" id="" multiple>
            <option value="friday" selected>Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
        </select>
        <!-- <a href="" style="border: 1px solid black;">submit</a> -->
        <input type="submit" name="submit" value="send">
       
         <button name="submit">Send us </button>
        <input type="file" name="file">
              <input type="hidden" name="track" value="abc"> 
        <hr>
        <label for="username">Username</label>
        <input type="text" name="username"> <br>
        <label for="useremail">UserEmail</label>
        <input type="text" name="userEmail" id="username">
        <label for="jour">
            <input type="radio" name="jour" value="jeudi"> jeudi
        </label>
        
        <fieldset>
            <legend>Identité</legend>
            <label for="sexe">
                Sexe
                <input type="text" name="sexe" required>
            </label>
            <br>
            <label for="etcivil">
                Etat civil :
                <input type="radio" name="etcivil" value="etatcivil"> Marié
                <input type="radio" name="etcivil" value="etatcivil"> celibataire
                <input type="radio" name="etcivil" value="etatcivil"> veuf
            </label>
            <br>
            <label for="tel">
                Télephone:
                <input type="tel" name="tel" id="" disabled>
            </label>
        </fieldset>
        <!-- 
        
        <fieldset>
            <legend>Login</legend>
            <label >
                password
                <input type="text" name="password">
            </label>
        </fieldset>
    -->
    </div>
    <iframe src="" frameborder="0"></iframe>
</body>
</html>
